//file:noinspection VulnerableLibrariesLocal
plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url "https://m2.chew.pro/releases" }
    maven { url "https://m2.dv8tion.net/releases" }
    maven {
        name 'm2-duncte123'
        url 'https://m2.duncte123.dev/releases'
    }
}

dependencies {
    implementation 'com.github.DV8FromTheWorld:JDA:v4.4.0'
    implementation 'pw.chew:jda-chewtils:1.24.1'
    implementation "me.duncte123:botCommons:2.3.14"
    implementation 'ch.qos.logback:logback-classic:1.4.1'
//    implementation 'io.github.cdimascio:dotenv-java:2.2.4'

    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'org.xerial:sqlite-jdbc:3.39.3.0'

    implementation 'com.sedmelluq:lavaplayer:1.3.77'
}

application {
    mainClass = 'net.raphap3.jdabot.Bot'
    version = '1.0'
    sourceCompatibility = JavaVersion.VERSION_17
    compileJava.options.encoding = 'UTF-8'
}
